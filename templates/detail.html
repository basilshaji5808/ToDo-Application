{% extends 'base.html' %}
{% block content %}
<div class="shadow card">
    <div class="card-body">
        <h5 class="card-title"> {{task.name}} </h5>
        <p><b>{{task.priority}}</b></p>
        <p><b>{{task.date}}</b></p>
        <a class="btn btn-warning" href="{% url 'delete' task.id %}">Delete</a>
        <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
    </div>
</div>
{% endblock %}
